<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <style>
        .stopwatch{border: 1px solid #999999; height: 250px; width: 250px; border-radius: 50%; padding: 10px; margin: 0 auto;}
        .stopwatch .btns button{display: inline-block; background-color: #999999; border: none; outline: none; padding: 2px 10px;}
        .display h5{text-align: center!important; display: inline-block; font-size: 30px; margin: 50px 12px 20px 12px;}
    </style>
</head>
<body>
    
<div class="container">
    <div class="row text-center">
        <div class="col-md-12 py-5">
            <h1>Stop Watch</h1>
        </div>
        <div class="stopwatch">
            <div class="display">
                <h5 id="min">0</h5>
                <h5 id="sec">0</h5>
                <h5 id="msec">0</h5>
            </div>
            <div class="btns text-center">
                <button  onclick="start()">Start</button>
                <button onclick="stop()">Stop</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
</div>


<script src="app.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
